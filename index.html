<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ IPTV Player</h1>
            <p class="subtitle">Stream your favorite channels</p>
        </header>

        <div class="main-content">
            <div class="video-container">
                <video 
                    id="video-player" 
                    class="video-js vjs-default-skin vjs-big-play-centered" 
                    controls 
                    preload="auto"
                    width="100%"
                    height="100%"
                    data-setup='{}'>
                    <source id="video-source" src="" type="application/x-mpegURL">
                    <p class="vjs-no-js">
                        To view this video please enable JavaScript, and consider upgrading to a 
                        web browser that supports HTML5 video
                    </p>
                </video>
                <div id="channel-info" class="channel-info">
                    <h3 id="current-channel">Select a channel to start</h3>
                </div>
            </div>

            <aside class="channels-sidebar">
                <h2>ðŸ“º Channels</h2>
                <div id="channels-list" class="channels-list">
                    <!-- Channels will be loaded here -->
                </div>
            </aside>
        </div>

        <footer>
            <p>&copy; 2025 IPTV Player - Ready to Deploy</p>
        </footer>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
